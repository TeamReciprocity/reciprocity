{% extends "reciprocity/base.html" %}
{% load bootstrap3 %}
{% block title %}
  Edit {{form.model}}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <h1> Edit Profile </h1>
    </div>
    <form method='post' action='.'>
    {% csrf_token %}
    {% bootstrap_form user_form %}
    {% bootstrap_form profile_form %}
    <input type="submit" value='Save'>
    <a href="{% url 'profile' %}"><button type="button">Cancel</button></a>
</form>

{% endblock %}
